<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udit Jadon</title>
</head>
<body>
    <h1 align="center"><u>Registration Form</u></h1>
    <div>
        <strong>
            First Name &nbsp; <input type="text" name="txt1"><br><br>
            Last Name &nbsp; <input type="text" name="txt2"><br><br>
            Username &nbsp; <input type="text" name="txt3"><br><br>
            Password &nbsp; <input type="password" name="pwd1"><br><br>
            Confirm Password &nbsp; <input type="password" name="pwd2"><br><br>
            Address &nbsp; <textarea rows="3" cols="60"></textarea><br><br>

            Sex &nbsp;
            <input name="rb1" type="radio" value="Male">Male
            <input name="rb1" type="radio" value="Female">Female
            <br><br>

            Marital Status &nbsp;
            <input name="rb2" type="radio" value="Single">Single
            <input name="rb2" type="radio" value="Married">Married
            <br><br>

            Mobile Number &nbsp; <input type="text" name="txt4"><br><br>

            Branch &nbsp;
            <input name="rb3" type="radio" value="CSE">CSE
            <input name="rb3" type="radio" value="IT">IT
            <input name="rb3" type="radio" value="ECE">ECE
            <input name="rb3" type="radio" value="EEE">EEE
            <input name="rb3" type="radio" value="MECH">MECH
            <br><br>

            Languages Known &nbsp;
            <input name="cb1" type="checkbox" value="English">English
            <input name="cb1" type="checkbox" value="Telugu">Telugu
            <input name="cb1" type="checkbox" value="Hindi">Hindi
            <input name="cb1" type="checkbox" value="Kannada">Kannada
            <input name="cb1" type="checkbox" value="Tamil">Tamil
            <br><br>

            <center>
                <input type="submit" value="SUBMIT" name="btn1">&nbsp;
                <input type="reset" value="CANCEL" name="btn1">
            </center>
        </strong>
    </div>
</body>
</html>
